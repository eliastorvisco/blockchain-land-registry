<div class="jumbotron">
  <h1 class="display-4">Propiedad</h1>
  <p class="lead">{{property?.IDUFIR}}, {{property?.address}}</p>
  <hr class="my-4">
  <a class="lead" (click)="openPurchaseContract()">{{property?.purchaseContract}}</a>
  <p class="lead">
    <a class="btn btn-primary btn-lg" role="button" (click)="updateProperty()">Learn more</a>
  </p>

  <div class="card" style="width: 18rem;" *ngIf="landRegistry?.registrar == user?.address.toLowerCase()">
    <div class="card-body">
      <h5 class="card-title">Registro de la Propiedad</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{landRegistry?.address}}</h6>
      <p class="card-text">{{landRegistry?.name}}</p>
    </div>
  </div>

  <form #propertyForm="ngForm" [formGroup]="purchaseForm" *ngIf="property?.owner == user?.address.toLowerCase()">
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="text" class="form-control" id="precio" required formControlName="price" name="precio">
    </div>

    <div class="form-group">
      <label for="comprador">Comprador</label>
      <input type="text" class="form-control" id="comprador" required formControlName="buyer" name="comprador">
    </div>

    <div class="form-group">
      <label for="paymentSignal">Pago y Se√±al</label>
      <input type="text" class="form-control" id="paymentSignal" required formControlName="paymentSignal" name="paymentSignal">
    </div>

    <button type="submit" class="btn btn-dark" (click)="newPurchaseContract(); purchaseForm.reset()">Submit</button>

  </form>
</div>
